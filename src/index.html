<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Slider - Colorpicker</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="script.js"></script>
</head>
<body class="ui-widget-content" style="border:0;">
 
<div class="widget">
      <fieldset>
        <legend>Select: </legend>
        <button class="ui-widget ui-corner-all ui-button ui-state-active" id="textColor">Color</button>
        <button class="ui-widget ui-corner-all ui-button" id="bgColor">Background Color</button>
      </fieldset>
    </div>
 
<div id="red"></div>
<div id="green"></div>
<div id="blue"></div>
 
<div id="swatch" class="ui-widget-content ui-corner-all">
    <div>
        dsadsad
    </div>
</div>
 
 
</body>
</html>
